<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awsome  -->
    <script src="https://kit.fontawesome.com/6d8ca2990c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header menu start -->
    <header>
        <section class="header-container">
            <div class="header-title">
                <h1>Influencer products</h1>
            </div>
            <div class="header-menu">
                <nav>
                    <a class="link-options" href="">Home</a>
                    <a class="link-options" href="">Products</a>
                    <a class="link-options" href="">Sign up</a>
                    <a class="link-options" href="">Log In</a>
                    <a class="font-awsome" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a class="font-awsome" href=""><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>

            </div>
        </section>
    </header>

    <!-- header menu end -->
    <main>
        <!-- start your journey starts -->
        <section class="journey-container">
            <div class="journey-blog">
                <div class="journey-title">
                    <h1>Start your Journey as
                        Influencer</h1>
                </div>
                <div class="lorem">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Sem vestibulum sed scelerisque eros. Lectus
                        faucibus.</p>
                </div>
                <div class="prebook">
                    <a href="">PreBook now<i class="fa-solid fa-arrow-right-long"></i></a>
                </div>
            </div>
            <div class="image-blog">
                <div id="circle">
                    <img src="images/Circle design.svg" alt="">
                    <div id="camera"><img src="images/main-camera.png" alt=""></div>
                </div>

            </div>

        </section>

        <!-- start your journey ends -->
        <!-- platform links starts -->
        <section class="platform-links">
            <div class="platform-images">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </section>


        <!-- platform links ends -->

    </main>

</body>

</html>
